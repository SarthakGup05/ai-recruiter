services:
  postgres:
    image: postgres:latest
    container_name: hireai-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: hireai
      POSTGRES_PASSWORD: hireai_secret
      POSTGRES_DB: hireai
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
